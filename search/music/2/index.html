  <script>
document.addEventListener('DOMContentLoaded', () => {
  const box = document.getElementById('searchBox');

  // 获取当前分类，从 URL 解析
  const pathParts = window.location.pathname.split('/');
  const category = pathParts[2] || 'all';

  box.addEventListener('keydown', function (e) {
  if (e.key === 'Enter') {
    e.preventDefault();
    const query = box.value.trim();
    if (query) {
      // 确保当前 category 正确（防止空或错误）
      let category = 'all';
      const match = window.location.pathname.match(//search/([^/]+)//);
      if (match && match[1]) category = match[1];

      window.location.href = '/search/' + category + '/1/index.html?q=' + encodeURIComponent(query);
    }
  }
});

  // 读取 URL q 参数
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const q = getQueryParam('q');
  if (q) {
    box.value = q;
    const query = q.toLowerCase();
    document.querySelectorAll('.game-card').forEach(card => {
      const name = card.dataset.name;
      if (!name.includes(query)) {
        card.style.display = 'none';
      }
    });
  }
});
</script>
